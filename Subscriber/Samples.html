<!DOCTYPE html>
<html>
	<head>
		<meta name="Content-Type" content="text/html; charset=UTF-8" />
		<title>Rtml sample</title>	
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
		<script type="text/javascript" src="rtml.js"></script>
	</head>
	<body>
		<div id="refresh">
			
		</div>
		<script type="text/javascript">
			var feed = new rtml('obtain_news_feed', { 
				host: 'localhost', 
				port: 8081,
				debug: true
			});			
			
			feed.open();
			
			feed.on('open', function(msg) {
				feed.subscribe('demo');
			});
			
			feed.on('receive', function(msg) {
				alert(msg);
			});
		</script>
	</body>	
</html>
